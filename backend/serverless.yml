org: willburket
app: ticket-finder
service: ticket-finder
frameworkVersion: '3'
	
plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x

functions:
  key:
    handler: handlers/key.handler
    events:
      - httpApi:
          path: /key
          method: get

  signup:
    handler: handlers/signUp.handler
    events:
      - httpApi:
          path: /signup
          method: post
  auth:
    handler: handlers/auth.handler
    events:
      - httpApi:
          path: /auth
          method: post